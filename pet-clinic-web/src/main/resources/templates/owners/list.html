<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners list</title>
</head>
<body>
    <h1>Owners list</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">Id</td>
                <td th:text="${owner.firstName}">First name</td>
                <td th:text="${owner.lastName}">Last name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
