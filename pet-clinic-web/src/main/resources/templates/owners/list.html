<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners list</title>
</head>
<body>
    <h2>Owners list</h2>

    <table id="owners" class="table table-striped">
        <thead>
            <tr>
                <th  style="width: 150px;">Id</th>
                <th  style="width: 150px;">First name</th>
                <th  style="width: 150px;">Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">Id</td>
                <td th:text="${owner.firstName}">First name</td>
                <td th:text="${owner.lastName}">Last name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
