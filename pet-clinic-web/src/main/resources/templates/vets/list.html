<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Vets list</title>
</head>
<body>
    <h2>Vets list</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">Id</td>
            <td th:text="${vet.firstName}">First name</td>
            <td th:text="${vet.lastName}">Last name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
